<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
</head>
<body>
<h1>layout tag 구조용 태그들</h1>
<header>
 header (머리말) - logo, log-in, 검색창, 주메뉴 등
</header>
<nav>
 nav - 메뉴 영역
</nav>
<article>
 article - 독립형, 완성형 컨텐츠 영역
</article>
<section>
  section - 주제별 컨텐츠 영역 (절, 장)
</section>
<aside>
 aside - 주된 주제에서 벗어난 컨텐츠 영역.  배너, 퀵링크 등
</aside>
<footer>
 footer (바닥글) - 저작권, 개인정보 방침, 사이트 정보, 연락처 등
</footer> 
</body>
</html>
