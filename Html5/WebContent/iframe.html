<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
<h1>iframe</h1>
<p>iframe .. /iframe <br>
 브라우저의 특정 공간을 추가해 다른 내용을 불러올 수 있다.<br>
 (사이트주소,웹문서,이미지,동영상,텍스트파일)</p>
 
<h2>특정  iframe안에 링크 열기</h2>
<p>링크가 특정  iframe안에 열리게 하려면  iframe에는  name="***"을 지정하고 <br>
 a에는 target="***" 라 서로 일치시킴.</p>
<nav>
 <ul>
  <li><a href="form-1.html" target="if01">form-1</a></li>
  <li><a href="form-2.html" target="if01">form-2</a></li>
 </ul>
</nav>

<iframe src="form-1.html" width="800" height="600" name="if01"> 
 iframe지원 못하는 브라우저 사용자용 메세지
</iframe> <br>
<iframe src="https://itwillbs.co.kr/"></iframe> 
<iframe src="img/pic_trulli.jpg"></iframe>
<iframe src="img/sunrise.mp4"></iframe>
<iframe src="text.txt" width="100" height="30"></iframe>

<h5>문제. iframe안에 링크 열기</h5>
<iframe width="500" height="400" name="if02"></iframe>
<nav> <!-- 메뉴 영역을 뜻함 -->
 <a href="img/pic_trulli.jpg" target="if02">photo</a>
 <a href="img/sunrise.mp4" target="if02">video</a>
</nav>



</body>
</html>
